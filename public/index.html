<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klasowa Skrzynka Pozytywów - Widok Nauczyciela</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Kalam&display=swap" rel="stylesheet">
</head>
<body class="teacher-view">
    <header>
        <h1>Nasza klasowa skrzynka pozytywów<br />Co dobrego się dziś wydarzyło?</h1>
    </header>
    <main>
        <div class="jar-container">
            <div class="glass-jar">
                <div class="jar-lid"></div>
                <div class="jar-body" id="notes-area"></div>
                <div class="jar-reflection"></div>
            </div>
        </div>
        <div class="sidebar">
            <div class="qr-box">
                <img id="qr-image" src="" alt="Kod QR">
                <p>Zeskanuj, aby dodać anonimowy wpis</p>
                <p class="manual-link">Lub wpisz: <br><span id="link-text">...</span></p>
            </div>
        </div>
    </main>
    <footer>
        <div class="branding-container">
            <img src="/logo.png" alt="Logo Edukacja by Ann" class="footer-logo">
            <a href="https://www.edukacjabyann.pl" target="_blank" class="footer-url">www.edukacjabyann.pl</a>
        </div>
        <a href="#" class="download-btn" id="downloadBtn">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></svg>
            Zakończ sesję i pobierz plik .xlsx
        </a>
    </footer>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/teacher.js"></script>
</body>
</html>
